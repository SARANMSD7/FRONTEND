<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var month="november";
        if(month=="january"){
            document.write('its january')
        }

        else if(month=="may"){
            document.write('its may')
        }

        else if(month=='september'){
            document.write('its september')
        }

        else if(month=='october'){
        document.write('its octoer')
        }

        else if(month=='november'){
            document.write('its november')
        }

        else{
            document.write('not a month')
        }

        // vowels

        var vowels="s";
        if(vowels=='a'||vowels=='A'){
            document.write('a is a vowel')
        }

        else if(vowels=='e'||vowels==E){
            document.write('e is a vowel')
        }

        else if(vowels=='i'||vowels==I){
            document.write('i is a vowel')
        }

        else if(vowels=='o'||vowels==O){
        document.write('o is a vowel')
        }

        else if(vowels=='s'||vowels==s){
            document.write('s is not a vowel')
        }

        else{
            document.write('not a vowel')
        }
   </script>
   
</body>
</html>
