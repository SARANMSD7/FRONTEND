<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
// 1st question
        for(var i=20;1<=30;i++){
            document.write("i"+"<br>")
        }
        
//   2nd question
   var sum=0;
        for(var i=0;i<=10;i=i++){
            sum+=i;
            document.write(sum);
        }

// 3rd question
        for(var i=1;i>=10;i++){
            document.write("i"+"<br>")
        }

//    4th question
        var a=40;
        while(a>=20){
            document.write(a+"<br>")
            a--
        }

// 5th question
       var i=1;
       do{
        document.write("hello js"+"<br>")
        i++;
       }
       while(i<=20);
    </script>

</body>
</html>
