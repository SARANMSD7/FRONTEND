<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var vowels=prompt("Enter a valid Vowel letter")
        switch(vowels){
            case "a":
            case "A":
            document.write("It is a Vowel A ");
            break;
            case "e":
            case "E":
            document.write("It is a Vowel E ");
            break; 
            case "i":
            case "I":
            document.write("It is a Vowel I ");
            break;
            case "o":
            case "O":
            document.write("It is a Vowel O ");
            break;
            case "u":
            case "U":
            document.write("It is a Vowel U ");
            break;
            default:
            document.write("It is Not a Vowel"+"<br>");
            document.write("Please enter a valid Vowel letter")
        }
    </script>
</body>
</html>
